<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="<Места для путешествий>">
  <meta name="keywords" content="html, css, javaScript">
  <meta name="author" content="Арсений">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header page__position_center" aria-label="логотип">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="main">
            <section class="profile page__position_center">
                <img class="profile__picture" src="images/traveler.jpg" alt="ФОтография исследователя">
                <div class="profile__name-box">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button> 
            </section>

            <section class="elements" aria-label="места">
                <ul class="elements__table">
                    <li class="elements__card">
                        <img class="elements__picture" src="images/karach.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/gora.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/dombay.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/gora.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/dombay.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/karach.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <button class="elements__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer page__position_center">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container page__position_center">
                <button class="popup__exit" type="button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__forms" name="forms">
                    <fieldset class="popup__input-container">
                        <input type="text" class="popup__form popup__form_input_name" name="form-name" placeholder="Имя" required>
                        <input type="text" class="popup__form popup__form_input_profession" name="form-profession" placeholder="О себе" required>
                    </fieldset>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>
