<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="<Места для путешествий>">
  <meta name="keywords" content="html, css, java">
  <meta name="author" content="Арсений">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header page__position-center" aria-label="логотип">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>

        <main class="main">
            <section class="profile page__position-center">
                <img class="profile__picture" src="images/traveler.jpg" alt="ФОтография исследователя">
                <div class="profile__name-box">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <img class="profile__edit-button" src="images/Edit_Button.svg" alt="Кнопка редактирования">
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <img class="profile__add-button" src="images/plus.svg" alt="кнопка добавления мест"> 
            </section>

            <section class="elements" aria-label="места">
                <ul class="elements__table">
                    <li class="elements__card">
                        <img class="elements__picture" src="images/karach.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <img class="elements__like-button" src="images/like.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/gora.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img class="elements__like-button" src="images/like.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/dombay.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Домбай</h2>
                            <img class="elements__like-button" src="images/like.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/gora.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <img class="elements__like-button" src="images/like.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/dombay.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Домбай</h2>
                            <img class="elements__like-button" src="images/like.svg" alt="лайк">
                        </div>
                    </li>
                    <li class="elements__card">
                        <img class="elements__picture" src="images/karach.jpg" alt="пейзаж">
                        <div class="elements__text-area">
                            <h2 class="elements__title">Карачаево-Черкесия</h2>
                            <img class="elements__like-button" src="images/like.svg" alt="лайк">
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer page__position-center">
            <h3 class="footer__copy">&copy; 2020 Mesto Russia</h3>
        </footer>

        <section class="overlay">
            <div class="popup page__position-center">
                <img class="popup__exit" src="images/Close_Icon.svg" alt="Крестик">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <fieldset class="popup__input-container">
                    <input type="text" class="popup__form popup__form_input_name" placeholder="Жак-Ив Кусто" required>
                    <input type="text" class="popup__form popup__form_input_profession" placeholder="Исследователь океана" required>
                </fieldset>
                <p class="popup__save-button">Сохранить</p>
            </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>
