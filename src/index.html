<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="<Места для путешествий>">
    <meta name="keywords" content="html, css, javaScript">
    <meta name="author" content="Арсений">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header header_position_center" aria-label="логотип">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
        </header>

        <main class="main">
            <section class="profile profile_position_center">
                <div class = "profile__picture-edit">
                    <img class="profile__picture" src="<%=require('./images/traveler.jpg')%>" alt="Фотография исследователя">
                    <button class="profile__picture-edit-button" type="button"></button>
                </div>
                <div class="profile__name-box">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button> 
            </section>

            <section class="elements" aria-label="места">
                <p class="elements__empty">Добавьте картинки</p>
                <ul class="elements__table">
                    
                </ul>
            </section>
        </main>

        <footer class="footer footer_position_center">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popups" aria-label="всплывающие окна">
            <div class="popup popup_content_name">
                <div class="popup__container popup__container_position_center">
                    <button class="popup__exit popup__exit_content_name" type="button"></button>
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <form class="popup__forms popup__forms_content_name" name="forms">
                        <fieldset class="popup__input-container">
                            <label class="popup__field">
                                <input type="text" class="popup__form popup__form_input_name" name="name" id="form-name" placeholder="Имя" required minlength="2" maxlength="40">
                                <span class="popup__error popup__error_type_form-name"></span>
                            </label>
                            <label class="popup__field">
                                <input type="text" class="popup__form popup__form_input_profession" name="about" id="form-profession" placeholder="О себе" required minlength="2" maxlength="200">
                                <span class="popup__error popup__error_type_form-profession"></span>
                            </label>
                        </fieldset>
                        <button type="submit" class="popup__save-button popup__save-button_content_name">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_content_card">
                <div class="popup__container popup__container_position_center">
                    <button class="popup__exit popup__exit_content_card" type="button"></button>
                    <h2 class="popup__heading">Новое место</h2>
                    <form class="popup__forms popup__forms_content_card" name="forms">
                        <fieldset class="popup__input-container">
                            <label class="popup__field">
                                <input type="text" class="popup__form popup__form_input_place" name="name" id="form-place" placeholder="Название" required minlength="2" maxlength="30">
                                <span class="popup__error popup__error_type_form-place"></span>
                            </label>
                            <label class="popup__field">
                                <input type="url" class="popup__form popup__form_input_link" name="link" id="form-link" placeholder="Ссылка на картинку" required>
                                <span class="popup__error popup__error_type_form-link"></span>
                            </label>
                        </fieldset>
                        <button type="submit" class="popup__save-button popup__save-button_content_card">Создать</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_content_avatar">
                <div class="popup__container popup__container_position_center">
                    <button class="popup__exit popup__exit_content_card" type="button"></button>
                    <h2 class="popup__heading">Обновить аватар</h2>
                    <form class="popup__forms popup__forms_content_avatar" name="forms">
                        <fieldset class="popup__input-container">
                            <label class="popup__field">
                                <input type="url" class="popup__form popup__form_input_link" name="avatar" id="form-avatar" placeholder="Ссылка на картинку" required>
                                <span class="popup__error popup__error_type_form-link"></span>
                            </label>
                        </fieldset>
                        <button type="submit" class="popup__save-button popup__save-button_content_card">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_content_delete-card">
                <div class="popup__container popup__container_position_center">
                    <button class="popup__exit popup__exit_content_card" type="button"></button>
                    <h2 class="popup__heading">Вы уверены?</h2>
                    <form class="popup__forms popup__forms_content_delete-card" name="forms">
                        <button type="submit" class="popup__save-button popup__save-button_content_delete-card">Да</button>
                    </form>
                </div>
            </div>

            <div class="popup popup_content_picture">
                <div class="popup__pic-container">
                    <button class="popup__exit popup__exit_content_picture" type="button"></button>
                    <img class="popup__picture" src="<%=require('./images/say-no.png')%>" alt="пейзаж">
                    <p class="popup__picture-title"></p>
                </div>
            </div>
        </section>
    </div>

    <template id="elements__template">
        <li class="elements__card">
            <button class="elements__trash"></button>
            <div class="elements__background">
                <img class="elements__picture" src="<%=require('./images/traveler.jpg')%>" alt="пейзаж">
            </div>
            <div class="elements__text-area">
                <h2 class="elements__title">sfafasfsf</h2>
                <div class="elements__like">
                    <button class="elements__like-button" type="button"></button>
                    <p class="elements__like-counter">0</p>
                </div>
            </div>
        </li>
    </template>
    
</body>
</html>
